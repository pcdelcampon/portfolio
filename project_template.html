<!DOCTYPE html>
<html lang="es" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de Proyecto - Portfolio</title>
    <link rel="icon" type="image/png" href="assets/img/PCDCN8bits.png?v=2">
    <link rel="shortcut icon" href="assets/img/PCDCN8bits.png?v=2">

    <!-- Design Resources -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=JetBrains+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    colors: {
                        brand: {
                            50: '#e0f8f9',
                            100: '#b8eff1',
                            500: '#00bfc4',
                            600: '#009aa3',
                            900: '#006f75',
                        },
                        dark: {
                            bg: '#0f172a',
                            card: '#1e293b',
                        }
                    }
                }
            }
        }
    </script>
    
    <link rel="stylesheet" href="assets/css/theme.css">
    <link rel="stylesheet" href="assets/css/project-layout.css">
    <script>
        (function () {
            var t = localStorage.getItem('theme');
            var lang = localStorage.getItem('preferred_language');
            if (t === 'light') {
                document.documentElement.classList.add('theme-light');
                window.__PREFERRED_THEME = 'light';
                document.addEventListener('DOMContentLoaded', function () {
                    document.body.classList.add('theme-light');
                });
            } else {
                window.__PREFERRED_THEME = 'dark';
            }
            if (lang) {
                window.__PREFERRED_LANG = lang;
            }
        })();
    </script>
</head>

<body class="antialiased">

    <!-- Compact Navigation -->
    <nav class="fixed top-0 left-0 right-0 w-full z-50 glass-panel nav-surface h-16 flex items-center backdrop-blur-md border-b border-slate-800">
        <div class="max-w-7xl mx-auto px-4 w-full flex justify-between">
            <a href="index.html#projects" class="flex items-center gap-2 text-slate-300 hover:text-white transition-colors">
                <i class="fa-solid fa-arrow-left"></i>
                <span class="font-bold font-mono">Volver al Portafolio</span>
            </a>
            <div class="lang-switch flex items-center gap-2 text-sm px-2 py-1 rounded-full border shadow-sm">
                <button id="btn-es" class="lang-btn flex items-center px-2 py-1 rounded-full shadow-sm transition-all hover:scale-105 hover:ring-2 hover:ring-cyan-400/60">
                    <img src="https://flagcdn.com/w40/es.png" alt="Español" title="Español"
                        class="w-6 h-6 rounded-full">
                </button>
                <button id="btn-en" class="lang-btn flex items-center px-2 py-1 rounded-full shadow-sm transition-all hover:scale-105 hover:ring-2 hover:ring-cyan-400/60">
                    <img src="https://flagcdn.com/w40/gb.png" alt="English" title="English"
                        class="w-6 h-6 rounded-full">
                </button>
                <button id="theme-toggle"
                    class="lang-btn theme-btn flex items-center justify-center w-9 h-9 rounded-full shadow-sm transition-all hover:scale-105 hover:ring-2 hover:ring-cyan-400/60">
                    <i class="fa-solid fa-moon"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- Content Container -->
    <main class="pt-20 pb-12 min-h-screen px-4">
        <div class="project-container grid grid-cols-1 lg:grid-cols-2 gap-10 items-start">
            <div class="space-y-6">
                <div class="project-path text-sm font-mono text-brand-secondary">project_detail.md</div>
                <h1 class="project-title text-3xl md:text-4xl font-bold" id="project-title">Título del Análisis</h1>
                <p class="project-desc text-lg leading-relaxed" id="project-desc">
                    Descripción corta del contexto del proyecto. Aquí explicamos brevemente qué metodologías se usaron
                    antes de mostrar el reporte completo.
                </p>
                <div class="project-tags flex flex-wrap" id="project-tags">
                    <span class="tag-badge">R Stats</span>
                    <span class="tag-badge">Shiny</span>
                </div>
                <div class="flex flex-wrap gap-3">
                    <a id="project-repo" href="#" target="_blank"
                        class="inline-flex items-center gap-2 px-4 py-2 rounded-full border border-slate-600 text-slate-200 hover:border-brand-500 hover:text-brand-400 transition-colors">
                        <i class="fa-brands fa-github"></i> View on GitHub
                    </a>
                    <a href="index.html"
                        class="inline-flex items-center gap-2 px-4 py-2 rounded-full border border-slate-600 text-slate-200 hover:border-slate-400 transition-colors">
                        <i class="fa-solid fa-arrow-left"></i> Back to portfolio
                    </a>
                </div>
            </div>

            <div class="rounded-2xl overflow-hidden border border-slate-700 shadow-2xl bg-slate-900">
                <img id="project-image" src="https://via.placeholder.com/1200x800" alt="Project visual"
                    class="w-full h-full object-cover max-h-[32rem]">
            </div>
        </div>
    </main>

    <script>
        // Leer parámetros de la URL para título, descripción, imagen, repo y tags
        const urlParams = new URLSearchParams(window.location.search);
        const title = urlParams.get('title');
        const desc = urlParams.get('desc');
        const img = urlParams.get('img');
        const repo = urlParams.get('repo');
        const tags = urlParams.get('tags');

        if (title) document.getElementById('project-title').innerText = title;
        if (desc) document.getElementById('project-desc').innerText = desc;

        if (img) {
            const imgEl = document.getElementById('project-image');
            imgEl.src = img;
        }

        const repoLink = document.getElementById('project-repo');
        if (repo) {
            repoLink.href = repo;
        } else {
            repoLink.style.display = 'none';
        }

        if (tags) {
            const tagContainer = document.getElementById('project-tags');
            tagContainer.innerHTML = '';
                tags.split(',').map(t => t.trim()).filter(Boolean).forEach(t => {
                const span = document.createElement('span');
                span.className = 'tag-badge';
                span.textContent = t;
                tagContainer.appendChild(span);
            });
        }
    </script>
</body>

</html>
